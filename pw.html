<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container p-5 my-5 border rounded shadow">
  <h1 class="text-center">BLOOM COLLEGE</h1>
  <h3 class="text-center mb-4">Student Registration Form</h3>

  <form id="studentForm">

    <div class="mb-3">
      <label class="form-label">Student Image:</label>
   <div class="border border-2 border-secondary d-inline-flex justify-content-center align-items-center rounded"
        style="width: 120px; height: 120px; overflow: hidden; background-color: #f8f9fa;">
      <input type="file" class="form-control form-control-sm" style="width: 100px;" accept="image/*">
    </div>
	
    <small class="text-muted">(less than 5 MB)</small>
	
    <div class="mb-3">
      <label class="form-label">Student Name:</label>
      <input type="text" id="studentName" class="form-control" placeholder="Full name"
             onblur="removeHighlight(this)" onchange="changeToUpper(this)" onfocus="highlightField(this)">
    </div>

    
    <div class="mb-3">
      <label class="form-label">Father's Name:</label>
      <input type="text" id="fatherName" class="form-control" placeholder="Father's full name"
             onchange="changeToUpper(this)" onfocus="highlightField(this)" onblur="removeHighlight(this)">
    </div>

    
    <div class="mb-3">
      <label class="form-label">Mother's Name:</label>
      <input type="text" id="motherName" class="form-control" placeholder="Mother's full name"
             onchange="changeToUpper(this)">
    </div>

    
    <div class="mb-3">
      <label class="form-label">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
    </div>

    
    <div class="mb-3">
      <label class="form-label">Date of Birth:</label>
      <input type="date" class="form-control">
    </div>

   
    <div class="mb-3">
      <label class="form-label">E-mail:</label>
      <input type="email" id="email" class="form-control" placeholder="email@xyz.com"
      onfocus="highlightField(this)" onblur="removeHighlight(this)">
    </div>

    
    <div class="mb-3">
      <label class="form-label">Level:</label>
      <select class="form-select">
        <option value="">Select Level</option>
        <option>Diploma</option>
        <option>Degree</option>
        <option>Master</option>
        <option>PhD</option>
      </select>
    </div>

    
    <div class="mb-3">
      <label class="form-label">Department:</label>
      <select class="form-select">
        <option value="">Select Department</option>
        <option>Computer Engineering</option>
        <option>Information Technology</option>
        <option>Electrical Engineering</option>
        <option>Business Administration</option>
      </select>
    </div>

    
    <div class="mb-3">
      <label class="form-label">Tel / Mobile:</label>
      <input type="tel" class="form-control" placeholder="0x-xxxxxxx">
    </div>

   
   <hr class="my-4">
   
    <h4 class="text-center">Address</h4>
    <div class="mb-3">
      <label class="form-label">State:</label>
      <input type="text" class="form-control" placeholder="State">
    </div>
    <div class="mb-3">
      <label class="form-label">City:</label>
      <input type="text" class="form-control" placeholder="City">
    </div>
    <div class="mb-4">
      <label class="form-label">Postcode:</label>
      <input type="text" class="form-control" placeholder="Postcode">
    </div>
	
   <hr class="my-4">
    
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Register</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
  </form>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
<div class="modal-header bg-success text-white">
<h5 class="modal-title">Success</h5>
<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
Your details have been saved!
</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function changeToUpper(element) {
  element.value = element.value.toUpperCase();
}

function changeColor(element) {
  element.style.backgroundColor = "lightgrey"; 
}

function highlightField(element) {
  element.style.backgroundColor = "lightblue"; 
}

function removeHighlight(element) {
  element.style.backgroundColor = "";
}

function showSuccessModal(e){
e.preventDefault();
new bootstrap.Modal(document.getElementById("successModal")).show();
}

document.getElementById("studentForm").addEventListener("submit", showSuccessModal);
</script>

</body>
</html>
